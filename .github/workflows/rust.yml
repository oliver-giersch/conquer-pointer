name: Rust

on:
  push:
    branches: [ master ]
    tags: [ v0.* ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: [ ubuntu-latest, windows-latest, macOS-latest ]
    steps:
    - uses: actions/checkout@v2

    - name: Run 'cargo test'
      run: cargo test --verbose
      with:
        toolchain: nightly

    - name: Run 'cargo test --features nightly'
      run: cargo test --verbose --features nightly
      with:
        toolchain: nightly